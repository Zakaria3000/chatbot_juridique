version: "3.1"

nlu:
- intent: salutation
  examples: |
    - مرحبا
    - أهلا
    - السلام عليكم
    - صباح الخير
    - مساء الخير
    - أهلا وسهلا
    - كيف حالك؟
    - مرحبا بك
    - تحياتي

- intent: وداع
  examples: |
    - وداعا
    - إلى اللقاء
    - أراك لاحقًا
    - مع السلامة
    - في أمان الله
    - تصبح على خير
    - يوم سعيد

- intent: تأكيد
  examples: |
    - نعم
    - بالتأكيد
    - صحيح
    - بالطبع
    - أكيد

- intent: نفي
  examples: |
    - لا
    - مستحيل
    - غير صحيح
    - لا أعتقد ذلك
    - ليس حقا

- intent: مزاج_جيد
  examples: |
    - أشعر أنني رائع
    - أنا سعيد جدا
    - يومي كان ممتازا
    - كل شيء رائع
    - أنا في غاية السعادة

- intent: مزاج_سيئ
  examples: |
    - أشعر بالحزن
    - يومي كان سيئا
    - أنا مكتئب
    - لست بخير
    - متضايق جدا

- intent: تحدي_البوت
  examples: |
    - هل أنت روبوت؟
    - هل أنت إنسان؟
    - هل أتكلم مع إنسان؟
    - هل أنت ذكاء اصطناعي؟
